"avatar-image avatar-image--smaller" alt="Go to the profile of Tom Koptel"></a></div><div class="u-flex1 u-paddingLeft15 u-overflowHidden"><div class="u-lineHeightTightest"><a class="ds-link ds-link--styleSubtle ui-captionStrong u-inlineBlock link link--darken link--darker"   href="https://medium.com/@tom.koptel?source=post_header_lockup" data-action="show-user-card" data-action-source="post_header_lockup" data-action-value="c10d20a8f6ed" data-action-type="hover" data-user-id="c10d20a8f6ed" dir="auto">Tom Koptel</a><span class="followState js-followState" data-user-id="c10d20a8f6ed"><button class="button button--smallest u-noUserSelect button--withChrome u-baseColor--buttonNormal button--withHover button--unblock js-unblockButton u-marginLeft10 u-xs-hide"  data-action="sign-up-prompt" data-sign-in-action="toggle-block-user" data-requires-token="true" data-redirect="https://medium.com/@tom.koptel/espresso-initialtouchmode-can-shoot-you-in-the-leg-85c5f922754" data-action-source="post_header_lockup"><span class="button-label  button-defaultState">Blocked</span><span class="button-label button-hoverState">Unblock</span></button><button class="button button--primary button--smallest u-noUserSelect button--withChrome u-accentColor--buttonNormal button--follow js-followButton u-marginLeft10 u-xs-hide"  data-action="sign-up-prompt" data-sign-in-action="toggle-subscribe-user" data-requires-token="true" data-redirect="https://medium.com/_/subscribe/user/c10d20a8f6ed" data-action-source="post_header_lockup-c10d20a8f6ed-------------------------follow_byline"><span class="button-label  button-defaultState js-buttonLabel">Follow</span><span class="button-label button-activeState">Following</span></button></span></div><div class="ui-caption postMetaInline js-testPostMetaInlineSupplemental"><time datetime="2018-01-18T20:25:21.861Z">Jan 18</time><span class="middotDivider u-fontSize12"></span><span class="readingTime" title="2 min read"></span></div></div></div></div></div></header><div class="postArticle-content js-postField js-notesSource js-trackedPost"  data-post-id="85c5f922754" data-source="post_page" data-tracking-context="postPage"><section name="54d6" class="section section--body section--first section--last"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h1 name="286b" id="286b" class="graf graf--h3 graf--leading graf--title">Espresso ‘initialTouchMode’ can shoot you in the leg!</h1><figure name="709d" id="709d" class="graf graf--figure graf-after--h3"><div class="aspectRatioPlaceholder is-locked" style="max-width: 568px; max-height: 335px;"><div class="aspectRatioPlaceholder-fill" style="padding-bottom: 59%;"></div><img class="graf-image" data-image-id="1*_WLedJyydVmup2Sh3v2J5g.jpeg" data-width="568" data-height="335" src="https://cdn-images-1.medium.com/max/1600/1*_WLedJyydVmup2Sh3v2J5g.jpeg"></div></figure><p name="0726" id="0726" class="graf graf--p graf-after--figure">If you keep struggling with Espresso requiring a double click to perform a single one, then you came to the right place.</p><p name="771f" id="771f" class="graf graf--p graf-after--p">Today we will explore one neat though the essential configuration of Espresso <a href="https://developer.android.com/reference/android/support/test/rule/ActivityTestRule.html" data-href="https://developer.android.com/reference/android/support/test/rule/ActivityTestRule.html" class="markup--anchor markup--p-anchor" rel="noopener nofollow" target="_blank">ActivityTestRule</a> the <strong class="markup--strong markup--p-strong">initialTouchMode.</strong></p><h3 name="81c2" id="81c2" class="graf graf--h3 graf-after--p">Touch Mode “what”?</h3><blockquote name="e21c" id="e21c" class="graf graf--blockquote graf-after--h3"><a href="https://android-developers.googleblog.com/2008/12/touch-mode.html" data-href="https://android-developers.googleblog.com/2008/12/touch-mode.html" class="markup--anchor markup--blockquote-anchor" rel="nofollow noopener" target="_blank">In touch mode, there is no focus and no selection.</a></blockquote><p name="75fd" id="75fd" class="graf graf--p graf-after--blockquote">In other words, when your finger touches screen it will not produce side effects. E.g., views will not keep the focus. It will not make a sense until you recall the behavior of Android OS on non-touchable platforms. The best modern example that does not operate in ‘touch mode’ is the Android TV. With D-Pad control, we are capable of selecting or focusing a view, and as soon as the view is focused, we can perform the click.</p><h3 name="f43c" id="f43c" class="graf graf--h3 graf-after--p">Be careful with RecyclerView and touch mode!</h3><p name="3515" id="3515" class="graf graf--p graf-after--h3">Assume we want to perform “click action” on the view inside a RecyclerView.</p><pre name="4cb8" id="4cb8" class="graf graf--pre graf-after--p"><code class="markup--code markup--pre-code">onView(withId(R.id.recyclerView))<br>  .perform(RecyclerViewActions.actionOnItem(<br>            hasDescendant(withId(R.id.someAction)), click()))</code></pre><p name="c623" id="c623" class="graf graf--p graf-after--pre">The code is a straightforward unless you will make a mistake and launch Activity under test with a disabled touch mode.</p><pre name="3a2e" id="3a2e" class="graf graf--pre graf-after--p">val <strong class="markup--strong markup--pre-strong">initialTouchMode = </strong>false<strong class="markup--strong markup--pre-strong"><br>val </strong>launchActivity = true</pre><pre name="067a" id="067a" class="graf graf--pre graf-after--pre">@JvmField @Rule <strong class="markup--strong markup--pre-strong">var activityRule </strong>= ActivityTestRule(<br>    MainActivity::<strong class="markup--strong markup--pre-strong">class</strong>.<em class="markup--em markup--pre-em">java</em>, <strong class="markup--strong markup--pre-strong">initialTouchMode</strong>, launchActivity<br>)</pre><p name="ffbb" id="ffbb" class="graf graf--p graf-after--pre">What you will end up with, is that your underlying click listener, will not be fired and you need to hack and repeat the “click”!</p><pre name="2ffb" id="2ffb" class="graf graf--pre graf-after--p"><code class="markup--code markup--pre-code">onView(withId(R.id.recyclerView))<br>  .perform(RecyclerViewActions.actionOnItem(<br>            hasDescendant(withId(R.id.someAction)), click()))<br>  .perform(RecyclerViewActions.actionOnItem(<br>            hasDescendant(withId(R.id.someAction)), click()))</code></pre><p name="bfa2" id="bfa2" class="graf graf--p graf-after--pre">The answer to this mystery is the fact that RecyclerView inflated via XML will have <code class="markup--code markup--p-code u-paddingRight0 u-marginRight0"><a href="https://android.googlesource.com/platform/frameworks/support/+/refs/heads/master/v7/recyclerview/src/main/java/android/support/v7/widget/RecyclerView.java#579" data-href="https://android.googlesource.com/platform/frameworks/support/+/refs/heads/master/v7/recyclerview/src/main/java/android/support/v7/widget/RecyclerView.java#579" class="markup--anchor markup--p-anchor" rel="noopener nofollow" target="_blank">setFocusableInTouchMode(true</a>)</code> during a construction phase. Our whole page is launched in non-touch mode and interprets the most first click as a focus event and all other clicks as you would expect in touch mode.</p><p name="8d75" id="8d75" class="graf graf--p graf-after--p">The fix is as simple as launching activity with enabled ‘touch mode’.</p><pre name="93a2" id="93a2" class="graf graf--pre graf-after--p">val <strong class="markup--strong markup--pre-strong">initialTouchMode = </strong>true<strong class="markup--strong markup--pre-strong"><br>val </strong>launchActivity = true</pre><pre name="8715" id="8715" class="graf graf--pre graf-after--pre">@JvmField @Rule <strong class="markup--strong markup--pre-strong">var activityRule </strong>= ActivityTestRule(<br>    MainActivity::<strong class="markup--strong markup--pre-strong">class</strong>.<em class="markup--em markup--pre-em">java</em>, <strong class="markup--strong markup--pre-strong">initialTouchMode</strong>, launchActivity<br>)</pre><h3 name="e29b" id="e29b" class="graf graf--h3 graf-after--pre">The “Non-touch” Mode in Action</h3><p name="ad50" id="ad50" class="graf graf--p graf-after--h3">The behavior with double click can be seen on the video below. To get to the details screen you need to double tap on the tile.</p><figure name="e541" id="e541" class="graf graf--figure graf--iframe graf-after--p"><div class="aspectRatioPlaceholder is-locked"><div class="aspectRatioPlaceholder-fill" style="padding-bottom: 56.2%;"></div><div class="iframeContainer"><IFRAME data-width="854" data-height="480" width="700" height="393" src="/media/c7eb129df5b29ec56d508976ab27c910?postId=85c5f922754" data-media-id="c7eb129df5b29ec56d508976ab27c910" data-thumbnail="https://i.embed.ly/1/image?url=https%3A%2F%2Fi.ytimg.com%2Fvi%2FaT45Dwh18rk%2Fhqdefault.jpg&amp;key=a19fcc184b9711e1b4764040d3dc5c07" allowfullscreen frameborder="0"></IFRAME></div></div></figure><h3 name="1ec8" id="1ec8" class="graf graf--h3 graf-after--figure">Wrap-up</h3><p name="2760" id="2760" class="graf graf--p graf-after--h3">Be careful as you work with Espresso <a href="https://developer.android.com/reference/android/support/test/rule/ActivityTestRule.html" data-href="https://developer.android.com/reference/android/support/test/rule/ActivityTestRule.html" class="markup--anchor markup--p-anchor" rel="noopener nofollow" target="_blank">ActivityTestRule</a>. By misusing the touch mode property you can get stuck and wonder: “Why the hell my single taps do not work?”. I wish you a good luck with your UI testing endeavour ;)</p><p name="db90" id="db90" class="graf graf--p graf-after--p"><strong class="markup--strong markup--p-strong">P.S. Thanks </strong><a href="https://medium.com/@bakua" data-href="https://medium.com/@baku