      window["obvInit"]({"value":{"id":"85c5f922754","versionId":"2b8eb9c2ea6","creatorId":"c10d20a8f6ed","creator":{"userId":"c10d20a8f6ed","name":"Tom Koptel","username":"tom.koptel","createdAt":1459619617734,"lastPostCreatedAt":1523699343323,"imageId":"1*-3RZwF2vSfjGj89qq0VPaA.jpeg","backgroundImageId":"","bio":"","socialStats":{"userId":"c10d20a8f6ed","usersFollowedCount":9,"usersFollowedByCount":11,"type":"SocialStats"},"social":{"userId":"lo_q18m0085PG1q","targetUserId":"c10d20a8f6ed","type":"Social"},"allowNotes":1,"isNsfw":false,"type":"User"},"homeCollectionId":"","title":"Espresso ‘initialTouchMode’ can shoot you in the leg!","detectedLanguage":"en","latestVersion":"2b8eb9c2ea6","latestPublishedVersion":"2b8eb9c2ea6","hasUnpublishedEdits":false,"latestRev":501,"createdAt":1516126558861,"updatedAt":1519134395392,"acceptedAt":0,"firstPublishedAt":1516307121861,"latestPublishedAt":1517507218064,"vote":false,"experimentalCss":"","displayAuthor":"","content":{"subtitle":"If you keep struggling with Espresso requiring a double click to perform a single one, then you came to the right place.","bodyModel":{"paragraphs":[{"name":"286b","type":3,"text":"Espresso ‘initialTouchMode’ can shoot you in the leg!","markups":[]},{"name":"709d","type":4,"text":"","markups":[],"layout":1,"metadata":{"id":"1*_WLedJyydVmup2Sh3v2J5g.jpeg","originalWidth":568,"originalHeight":335}},{"name":"0726","type":1,"text":"If you keep struggling with Espresso requiring a double click to perform a single one, then you came to the right place.","markups":[]},{"name":"771f","type":1,"text":"Today we will explore one neat though the essential configuration of Espresso ActivityTestRule the initialTouchMode.","markups":[{"type":3,"start":78,"end":94,"href":"https://developer.android.com/reference/android/support/test/rule/ActivityTestRule.html","title":"","rel":"noopener","anchorType":0},{"type":1,"start":99,"end":116}]},{"name":"81c2","type":3,"text":"Touch Mode “what”?","markups":[]},{"name":"e21c","type":6,"text":"In touch mode, there is no focus and no selection.","markups":[{"type":3,"start":0,"end":50,"href":"https://android-developers.googleblog.com/2008/12/touch-mode.html","title":"","rel":"","anchorType":0}]},{"name":"75fd","type":1,"text":"In other words, when your finger touches screen it will not produce side effects. E.g., views will not keep the focus. It will not make a sense until you recall the behavior of Android OS on non-touchable platforms. The best modern example that does not operate in ‘touch mode’ is the Android TV. With D-Pad control, we are capable of selecting or focusing a view, and as soon as the view is focused, we can perform the click.","markups":[]},{"name":"f43c","type":3,"text":"Be careful with RecyclerView and touch mode!","markups":[]},{"name":"3515","type":1,"text":"Assume we want to perform “click action” on the view inside a RecyclerView.","markups":[]},{"name":"4cb8","type":8,"text":"onView(withId(R.id.recyclerView))\n  .perform(RecyclerViewActions.actionOnItem(\n            hasDescendant(withId(R.id.someAction)), click()))","markups":[{"type":10,"start":0,"end":140}]},{"name":"c623","type":1,"text":"The code is a straightforward unless you will make a mistake and launch Activity under test with a disabled touch mode.","markups":[]},{"name":"3a2e","type":8,"text":"val initialTouchMode = false\nval launchActivity = true","markups":[{"type":1,"start":4,"end":23},{"type":1,"start":28,"end":33}]},{"name":"067a","type":8,"text":"@JvmField @Rule var activityRule = ActivityTestRule(\n    MainActivity::class.java, initialTouchMode, launchActivity\n)","markups":[{"type":1,"start":16,"end":33},{"type":1,"start":71,"end":76},{"type":1,"start":83,"end":99},{"type":2,"start":77,"end":81}]},{"name":"ffbb","type":1,"text":"What you will end up with, is that your underlying click listener, will not be fired and you need to hack and repeat the “click”!","markups":[]},{"name":"2ffb","type":8,"text":"onView(withId(R.id.recyclerView))\n  .perform(RecyclerViewActions.actionOnItem(\n            hasDescendant(withId(R.id.someAction)), click()))\n  .perform(RecyclerViewActions.actionOnItem(\n            hasDescendant(withId(R.id.someAction)), click()))","markups":[{"type":10,"start":0,"end":247}]},{"name":"bfa2","type":1,"text":"The answer to this mystery is the fact that RecyclerView inflated via XML will have setFocusableInTouchMode(true) during a construction phase. Our whole page is launched in non-touch mode and interprets the most first click as a focus event and all other clicks as you would expect in touch mode.","markups":[{"type":10,"start":84,"end":113},{"type":3,"start":84,"end":112,"href":"https://android.googlesource.com/platform/frameworks/support/+/refs/heads/master/v7/recyclerview/src/main/java/android/support/v7/widget/RecyclerView.java#579","title":"","rel":"noopener","anchorType":0}]},{"name":"8d75","type":1,"text":"The fix is as simple as launching activity with enabled ‘touch mode’.","markups":[]},{"name":"93a2","type":8,"text":"val initialTouchMode = true\nval launchActivity = true","markups":[{"type":1,"start":4,"end":23},{"type":1,"start":27,"end":32}]},{"name":"8715","type":8,"text":"@JvmField @Rule var activityRule = ActivityTestRule(\n    MainActivity::class.java, initialTouchMode, launchActivity\n)","markups":[{"type":1,"start":16,"end":33},{"type":1,"start":71,"end":76},{"type":1,"start":83,"end":99},{"type":2,"start":77,"end":81}]},{"name":"e29b","type":3,"text":"The “Non-touch” Mode in Action","markups":[]},{"name":"ad50","type":1,"text":"The behavior with double click can be seen on the video below. To get to the details screen you need to double tap on the tile.","markups":[]},{"name":"e541","type":11,"text":"","markups":[],"layout":1,"iframe":{"mediaResourceId":"c7eb129df5b29ec56d508976ab27c910","iframeWidth":854,"iframeHeight":480,"thumbnailUrl":"https://i.embed.ly/1/image?url=https%3A%2F%2Fi.ytimg.com%2Fvi%2FaT45Dwh18rk%2Fhqdefault.jpg&key=a19fcc184b9711e1b4764040d3dc5c07"}},{"name":"1ec8","type":3,"text":"Wrap-up","markups":[]},{"name":"2760","type":1,"text":"Be careful as you work with Espresso ActivityTestRule. By misusing the touch mode property you can get stuck and wonder: “Why the hell my single taps do not work?”. I wish you a good luck with your UI testing endeavour ;)","markups":[{"type":3,"start":37,"end":53,"href":"https://developer.android.com/reference/android/support/test/rule/ActivityTestRule.html","title":"","rel":"noopener","anchorType":0}]},{"name":"db90","type":1,"text":"P.S. Thanks Jakub Takáč for proofreading!","markups":[{"type":3,"start":12,"end":23,"anchorType":2,"userId":"bfaf3efbf9f5"},{"type":1,"start":0,"end":41}]},{"name":"329f","type":3,"text":"Sources","markups":[]},{"name":"6746","type":9,"text":"Touch Mode","markups":[{"type":3,"start":0,"end":10,"href":"https://android-developers.googleblog.com/2008/12/touch-mode.html","title":"","rel":"","anchorType":0}]},{"name":"e8db","type":9,"text":"What is the difference between setFocusable and setFocusableInTouchMode?","markups":[{"type":3,"start":0,"end":72,"href":"https://stackoverflow.com/questions/23799064/what-is-the-difference-between-setfocusable-and-setfocusableintouchmode","title":"","rel":"","anchorType":0}]},{"name":"88ac","type":9,"text":"Android Developers View Focus Handling","markups":[{"type":3,"start":0,"end":38,"href":"https://developer.android.com/reference/android/view/View.html","title":"","rel":"","anchorType":0}]}],"sections":[{"name":"54d6","startIndex":0}]},"postDisplay":{"coverless":true}},"virtuals":{"allowNotes":true,"previewImage":{"imageId":"1*_WLedJyydVmup2Sh3v2J5g.jpeg","filter":"","backgroundSize":"","originalWidth":568,"originalHeight":335,"strategy":"resample","height":0,"width":0},"wordCount":410,"imageCount":1,"readingTime":1.7471698113207548,"subtitle":"If you keep struggling with Espresso requiring a double click to perform a single one, then you came to the right place.","usersBySocialRecommends":[],"recommen